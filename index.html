<!DOCTYPE html>
<html>
  <head>
    <title>Whoapp Lite</title>
    <style>
      body{
        margin: 0;
        transition: 2s;
        padding: 0;
        background-color: #434343;
      }
      #l{
        width: 100%;
        height: 100vh;
        display: none;
      }
      button {
        padding: 10px;
        background-color: transparent;
        color: #fff;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        font-size: 50px;
        font-weight: bold;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="my">
      <div id="lol">
        <div id="loading">
          <video id="l" src="loader.mp4"></video>
        </div>
      </div>
    </div>
    <button ondblclick="play()" id="h">Double Click on screen</button>
    <main id="login">
      <div id="container-login">
         <img src="" onclick="upload()" id="result">
      </div>
    </main>
    <script>
      function play () {
        setTimeout( function () {
          const k = document.getElementById('l');
          const h = document.getElementById('h');
          k.style.display = 'block';
          k.play();
          h.innerText = '';
          k.loop = true;
          k.controls = false;
          document.body.style.backgroundColor = 'black';
          setTimeout(function () {
            document.body.style.backgroundColor = '#434343';
            k.pause();
            k.style.display = 'none';
            k.currentTime = 0;
            
            h.style.display = 'none';
          }, 9000)
        }, 1000);
      }
    </script>
  </body>
</html>
